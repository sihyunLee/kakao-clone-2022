<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:23</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcom-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcom-header__text">
        If you have a KoKoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find KoKo Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>화면 크기를 줄여주세요.</span>
    </div>
    <div id="no-landscape">
      <span>가로모드 미지원.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/cb6b8d521b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
