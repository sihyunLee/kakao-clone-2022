<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:23</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <div class="screen-header__notification badge__small"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by</span>
          <span>Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended-friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#IU</h5>
            <h6 class="open-post__hashtags">#iu#u&i#friends</h6>
            <div class="open-post__members">
              <img src="img/IU.webp" />
              <span class="open-post__member-count">552 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Love</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/IU.webp" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>112</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
            <i class="fas fa-heart fa-xs"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification noti__small badge__small"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요.</span>
    </div>
    <div id="no-landscape">
      <span>가로모드 미지원.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/cb6b8d521b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
